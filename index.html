<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crossian</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/app.css">
    </head>

    <body>
        <div class="main">
            <section class="home-hero">
                <div class="container">
                    <div class="home-hero-content">
                        <img src="./imgs/logo-title.png" alt="Brand's logo" class="img-basic home-hero-logo">
                        <h1 class="txt-h3 home-hero-title">
                            Leading and Leveling the playing field for cross-border Ecommerce
                        </h1>
                        <div class="home-hero-circle">
                            <div class="home-hero-circle-inner">
                                <img src="./imgs/ic-arr-down.svg" alt="icon" class="ic-20">
                            </div>
                        </div>
                    </div>
                    <div class="home-hero-decor">
                        <img src="./imgs/buildings.svg" alt="decor" class="img-basic">
                    </div>
                    <div class="home-hero-content-one">
                        <img src="./imgs/image.png" alt="" class=""> 
                    </div>
                </div>
            </section>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
